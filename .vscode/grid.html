<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-box</title>
    <style>
        .container {
            border: 3px solid black;
            height: 70vh;
            width: 80vw;
            display: grid;
            grid-template-columns: 120px 150px;
            grid-template-rows: 100px 100px;
        }
        
        .item {
            border: 2px solid red;
            height: 30px;
            width: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="item"></p>
        <p class="item"></p>
        <p class="item"></p>
        <p class="item"></p>
        <p class="item"></p>
    </div>
</body>

</html>

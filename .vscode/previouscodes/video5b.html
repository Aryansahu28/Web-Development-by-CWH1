<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        td,
        th {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td colspan="2">45</td>
            <!-- <td>commerce</td> -->

        </tr>
    </table>
</body>

</html>

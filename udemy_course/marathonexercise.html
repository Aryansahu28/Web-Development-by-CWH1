<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/roget">
        <div><label for="first_name">First Name</label>
        <input type="text" id="first_name" >
    <label for="last_name">Last Name</label>
<input type="text" id="last_name"></div><br>
<br>
<div>Select a race:

<br>
<br>
    <input type="radio" id="5K" name="marathon">
    <label for="5K">Fun Run 5K</label>


<br>
    <input type="radio" id="half marathon" name="marathon">
    <label for="half marathon">Half Marathon</label>

<br>
    <input type="radio" id="full marathon" name="marathon">
    <label for="full marathon">Full Marathon</label>


</div>
<div>
<label for="email">Email</label>
<input type="email" id="email"></div>
<label for="password">Password</label>
<input type="password" id="password">
<div>
    <label for="age">Select age group</label>
    <select name="agegroup" id="age">
        <option value="under18">under 18</option>
        <option value="adg">18-30</option>
        <option value="whsfd">50</option>
    </select>

</div>
<button>Register!</button>
    </form>
    
</body>
</html>
